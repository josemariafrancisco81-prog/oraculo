<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Or√°culo do Agora</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #2a0040, #05010a);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: #fff;
}

/* ===== FUMA√áA ===== */
.smoke {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 40%, rgba(180,0,255,0.15), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(255,80,200,0.12), transparent 45%);
  animation: smokeMove 10s ease-in-out infinite alternate;
  z-index: 1;
}

@keyframes smokeMove {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

/* ===== PART√çCULAS ===== */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,200,255,0.8);
  border-radius: 50%;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
    opacity: 0;
  }
  30% { opacity: 1; }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* ===== INTRO ===== */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  animation: fadeOut 2s ease forwards;
  animation-delay: 8s;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* ===== MESTRE ===== */
.master {
  width: 180px;
  height: 260px;
  background: linear-gradient(to bottom, #111, #000);
  border-radius: 90px 90px 30px 30px;
  box-shadow: 0 0 60px rgba(180,0,255,0.5);
  animation: rise 4s ease forwards;
}

@keyframes rise {
  from { transform: translateY(200px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ===== BOLA ===== */
.crystal {
  margin-top: 30px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #fff, #a100ff, #3b005a);
  box-shadow: 0 0 70px rgba(180,0,255,1);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  50% { transform: translateY(-20px); }
}

/* ===== TEXTO INTRO ===== */
.intro-text {
  margin-top: 25px;
  font-size: 22px;
  opacity: 0;
  animation: appear 2s ease forwards;
  animation-delay: 3s;
}

@keyframes appear {
  to { opacity: 1; }
}

/* ===== APP ===== */
#app {
  opacity: 0;
  animation: showApp 2s ease forwards;
  animation-delay: 9s;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

@keyframes showApp {
  to { opacity: 1; }
}

.card {
  width: 90%;
  max-width: 520px;
  background: rgba(0,0,0,0.7);
  border-radius: 26px;
  padding: 40px 30px;
  box-shadow: 0 0 60px rgba(170,0,255,0.6);
  text-align: center;
}

h1 {
  font-size: 32px;
  color: #e9c6ff;
}

textarea {
  width: 100%;
  height: 90px;
  border-radius: 14px;
  border: none;
  padding: 15px;
  font-size: 16px;
  outline: none;
  margin-top: 20px;
}

button {
  margin-top: 25px;
  padding: 15px 40px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, #a100ff, #ff3da5);
  color: white;
  font-size: 17px;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255,80,255,1);
}

#resposta {
  margin-top: 30px;
  font-style: italic;
  color: #e0caff;
}

small {
  display: block;
  margin-top: 25px;
  font-size: 12px;
  color: #888;
}
</style>
</head>

<body>

<div class="smoke"></div>

<!-- PART√çCULAS -->
<script>
for(let i=0;i<60;i++){

}
</script>

<!-- INTRO -->
<div id="intro">
  <div class="master"></div>
  <div class="crystal"></div>
  <div class="intro-text">O Mestre desperta‚Ä¶</div>
</div>

<!-- APP -->
<div id="app">

</script>

</body>
</html>
